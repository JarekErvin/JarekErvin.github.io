---
layout: default
---

<div class="col-md-12 w3-animate-top" id="blog-post">
    <div class="container">
      <div class=" well well-lg" id="post-content">
       <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

         <header class="post-header">
           <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
           <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
         </header>

         <div class="post-content" itemprop="articleBody">
           {{ content }}
         </div>
         
            <ul class="pager">
          {% if page.previous.url %}
            <li class="previous">
              <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous Post</a>
            </li>
              {% endif %}
              {% if page.next.url %}
              <li class="next">
                <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next Post &rarr;</a>
              </li>
                    {% endif %}
                </ul>
         <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="myFunction()">Close</button>
        </div>
       </article>
    </div>
     </div>
  </div>

  <script>
    function myFunction() {
    document.getElementById("blog-post").style.WebkitAnimation = "animateup";  // Code for Chrome, Safari, and Opera
    document.getElementById("blog-post").style.animation = "animateup";
    }
  </script>
  <!-- jQuery -->
  <script src="/js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/js/bootstrap.min.js"></script>
